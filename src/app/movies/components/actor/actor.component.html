<section class="actors my-4" *ngIf="!loading">
  <div class="header d-flex justify-content-center align-items-center bg-white">
    <h2 class="fw-bold text-center">Discover talented actors from around the world</h2>
  </div>
  <div class="d-flex justify-content-between flex-wrap mt-3">
    <div *ngFor="let actor of actors?.results" class="actor-info d-flex flex-column" style="width: 24.3%;
    margin-bottom: 1.4vh;">
        <img src="{{actor.profile_path}}" alt="">
        <div class="image-overlay">
          <p class="fw-bold text-center">{{actor.name}}</p>
        </div>
      </div>
  </div>
</section>
<app-spinner *ngIf="loading"></app-spinner>
